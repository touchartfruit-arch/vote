<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å³æ™‚æŠ•ç¥¨æˆ°å ±</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* é”æˆæ¥µè‡´æ»¿ç‰ˆæ•ˆæœ */
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 10px; 
            background: #0e1013; color: #e0e0e0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; 
            overflow: hidden; /* é˜²æ­¢æ‰‹æ©Ÿç€è¦½å™¨å‡ºç¾ä¸å¿…è¦çš„æ²è»¸ */
        }
        #header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            padding: 5px 10px 15px 10px; 
            border-bottom: 1px solid #333;
        }
        .title-area h2 { margin: 0; font-size: 1.3rem; color: #fff; letter-spacing: 1px; }
        .title-area span { font-size: 0.75rem; color: #888; }
        #time-display { 
            font-family: "Courier New", monospace; 
            color: #00ff00; font-size: 1rem; font-weight: bold;
            text-shadow: 0 0 5px rgba(0,255,0,0.5);
        }
        .chart-wrapper { 
            flex-grow: 1; position: relative; width: 100%; padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="title-area">
            <h2>ğŸ† å³æ™‚ç¥¨æ•¸æˆ°å ±</h2>
            <span>æ¯ 5 ç§’è‡ªå‹•æ›´æ–°æ•¸æ“š</span>
        </div>
        <div id="time-display">00:00:00</div>
    </div>
    
    <div class="chart-wrapper">
        <canvas id="liveChart"></canvas>
    </div>

    <script>
        const GAS_URL ="https://script.google.com/macros/s/AKfycbxdACnIEYaFatj83Qx8mYe1tGLtJZQJ37Xx8le43D8IglAJRrGqrr9bYU4FdrEnNwzQtQ/exec"; // è¨˜å¾—å¡«å…¥ä½ çš„ GAS /exec ç¶²å€
        let liveChart;

        // æ•¸ä½æ™‚é˜
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2,'0') + ':' + 
                          now.getMinutes().toString().padStart(2,'0') + ':' + 
                          now.getSeconds().toString().padStart(2,'0');
            const dateStr = now.getFullYear() + '/' + (now.getMonth()+1) + '/' + now.getDate();
            document.getElementById('time-display').innerHTML = `<div style="font-size:0.7rem; text-align:right; color:#888">${dateStr}</div>${timeStr}`;
        }

        // æ ¹æ“šæ’åç”Ÿæˆé¡è‰²
        function getColors(count) {
            // ç¬¬ä¸€åé‡‘è‰²ï¼Œå…¶é¤˜ä½¿ç”¨ä¸åŒé€æ˜åº¦çš„è—è‰²
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i === 0) {
                    colors.push('rgba(255, 215, 0, 0.9)'); // Gold
                } else {
                    colors.push(`rgba(54, 162, 235, ${0.8 - (i * 0.1)})`); // æ¼¸å±¤è—
                }
            }
            return colors;
        }

        async function initChart() {
            const res = await fetch(GAS_URL);
            const data = await res.json();
            
            // GAS å›å‚³çš„è³‡æ–™å·²ç¶“ä¾ç¥¨æ•¸æ’å¥½åºäº†
            const labels = data.teams.map(t => t.name);
            const votes = data.teams.map(t => t.votes);

            const ctx = document.getElementById('liveChart').getContext('2d');
            liveChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: votes,
                        backgroundColor: getColors(labels.length),
                        borderRadius: 6,
                        barPercentage: 0.7
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: { 
                            grid: { color: '#222' }, 
                            ticks: { color: '#aaa', stepSize: 1 } 
                        },
                        y: { 
                            ticks: { color: '#fff', font: { size: 14, weight: 'bold' } },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        async function refreshData() {
            try {
                const res = await fetch(GAS_URL);
                const data = await res.json();
                
                // æ›´æ–°æ•¸æ“šã€æ¨™ç±¤èˆ‡é¡è‰² (å› ç‚ºæ’åå¯èƒ½æœƒè®Šå‹•)
                liveChart.data.labels = data.teams.map(t => t.name);
                liveChart.data.datasets[0].data = data.teams.map(t => t.votes);
                liveChart.data.datasets[0].backgroundColor = getColors(data.teams.length);
                
                liveChart.update('none'); // 'none' è¡¨ç¤ºä¸éœ€è¦å‹•ç•«ï¼Œæ›´æ–°æ›´æ»‘é †
            } catch (e) {
                console.log("è‡ªå‹•æ›´æ–°å¤±æ•—ï¼Œç¨å¾Œé‡è©¦...");
            }
        }

        // å•Ÿå‹•
        initChart();
        setInterval(refreshData, 5000);
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
